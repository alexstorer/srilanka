<!DOCTYPE html>
<html>
<head>
	<title>Sri Lanka Census Map</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" /> -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.css" />
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" href="choropleth.css" />
	<link rel="stylesheet" href="lib/sidebar/leaflet-sidebar.min.css" />
	<link rel="stylesheet" href="lib/mapglyphs/2.0/mapglyphs.css" />

	<style>
	</style>
</head>
<body>
    <div id="sidebar" class="sidebar collapsed">
        <!-- Nav tabs -->
        <div class="sidebar-tabs">
            <ul role="tablist" id="sidebarbuttons">
              <li><a href="#home" role="tab" class="mainSidebar"><i class="fa fa-bars"></i></a></li>
              <li class='disabled'><a href="#alldata" role="tab" class="allData"><i class="fa fa-list-ol"></i></a></li>
            </ul>

            <ul role="tablist">
                <li><a href="#settings" role="tab"><i class="fa fa-gear"></i></a></li>
            </ul>
        </div>

        <!-- Tab panes -->
        <div class="sidebar-content">
            <div class="sidebar-pane" id="home">
                <h1 class="sidebar-header">
                    Sri Lanka Census Data
                    <span class="sidebar-close"><i class="fa fa-caret-left"></i></span>
                </h1>
                <h2> Select Variable </h2>
                <form>
                  <div class="form-group">
                    <label class="control-label">Table</label>
                    <div id="choosetable">
                      <select class="form-control selector"></select>
                      <!-- <input type="email" class="form-control" id="inputEmail3" placeholder="Email"> -->
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label">Variable</label>
                    <div id="choosefields">
                      <select class="form-control fieldselector"></select>
                    </div>
                  </div>
                </form>
                <p>A responsive sidebar for mapping libraries like <a href="http://leafletjs.com/">Leaflet</a> or <a href="http://openlayers.org/">OpenLayers</a>.</p>
            </div>

            <div class="sidebar-pane" id="profile">
                <h1 class="sidebar-header">Profile<span class="sidebar-close"><i class="fa fa-caret-left"></i></span></h1>
            </div>

            <div class="sidebar-pane" id="messages">
                <h1 class="sidebar-header">Messages<span class="sidebar-close"><i class="fa fa-caret-left"></i></span></h1>
            </div>

            <div class="sidebar-pane" id="settings">
                <h1 class="sidebar-header">Settings<span class="sidebar-close"><i class="fa fa-caret-left"></i></span></h1>
            </div>

            <div class="sidebar-pane" id="alldata">
              <h1 class="sidebar-header" id="alldataheader">Data for <span id="selectedregion"></span> <span class="sidebar-close"><i class="fa fa-caret-left"></i></span></h1>
              <div id="dataview">
              </div>

            </div>

        </div>
    </div>

    <div id="map" class="sidebar-map"></div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<!-- <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>         -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.js"></script>
        <script type="text/javascript" src="lib/sidebar/jquery-sidebar.min.js"></script>
        <script type="text/javascript" src="lib/sidebar/leaflet-sidebar.min.js"></script>
        <script src="http://d3js.org/topojson.v1.min.js"></script>
        <script src="lib/leaflet/leaflet.ajax.min.js"></script>
        <script src="lib/leaflet/L.TopoJSON.js"></script>
	<script src="lib/jquery/jquery-ui-1.10.3.custom.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
	<link rel="stylesheet" href="lib/jquery/jquery-ui-1.10.3.custom.min.css" />
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.2/css/select2.min.css" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.2/js/select2.min.js"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.10.0/css/bootstrap-select.min.css">
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.10.0/js/bootstrap-select.min.js"></script>
	<script type="text/javascript" src="choropleth.js"></script>

</body>
</html>
